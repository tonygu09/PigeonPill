<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pill Dispenser</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Coming+Soon&display=swap" rel="stylesheet">
</head>

<body>
    <div class="intro">
        <img id="pigeonpill" src="pigeonpill.png" alt="pigeon pill">
        <h2 class="addpagetitle"> Medicine Descriptions</h2>
        <button onclick="location.href='main.html'" type="button" id="homebtn">Home</button>
    </div>
    <div class="container">
        <div class="medicine">
            <form id="medicineForm">
                <label for="name">Medicine Name:</label><br>
                <input name="name" type="text" id="name" required><br>
                <label for="expiry">Expiry Date:</label><br>
                <input name="expiry" type="date" id="expiry" value="2023-01-22" min="2023-01-01" max="2030-12-31" required><br>
                <label for="recurrence">Recurrence (per week):</label><br>
                <input name="recurrence" type="number" id="recurrence" required><br>
                <label for="temperature">Temperature stored at (Celcius):</label><br>
                <input name="temperature" type="number" id="temperature" required><br>
                <label for="humidity">Humidity stored at (%):</label><br>
                <input name="humidity" type="number" id="humidity"><br><br>
                <div id="button-container">
                    <input type="submit" class="medicinebtn" id="medicinebtn" value="submit">
                </div>
            </form>
        </div>
        <footer>
            <p>Authors: Pigeon Gang</p>
        </footer>
    </div>
    <script src="index.js"></script>
</body>`
